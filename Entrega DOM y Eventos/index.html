<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.0.6/css/all.css"
    />
    <link rel="stylesheet" href="./styles.css" />

    <title>JavaScript</title>
  </head>

  <body>
    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand">Coder-Courses</a>

        <i class="fa fa-shopping-cart" aria-hidden="true"></i>
        <span id="cart-counter">0</span>
      </div>
    </nav>

      <div class="row d-flex justify-content-evenly" id="cards"></div>
    </div>
    <div class="side-bar-wrapper">
      <div class="sidebar" id="side-bar">
        <div class="cart-container text-center">
          <span id="close-cart"
            ><i class="fa fa-window-close" aria-hidden="true"></i
          ></span>

          <h3 class="cart">Tus cursos</h3>
          <div id="cart"></div>
          <div id="carrito" class="container-fluid text-center"></div>
          <div class="cart-footer">
            <button class="clear-cart banner-btn" id="clear">
              Limpiar
            </button>
          </div>
        </div>
      </div>
    </div>

  

    <script src="app.js"></script>
    <script src="sideBar.js"></script>
  </body>
</html>
